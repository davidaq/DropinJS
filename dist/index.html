<!DOCTYPE html>
<html>
  <head>
    <script src="dropin.js"></script>
  </head>
  <body>
    <script>
      function* x(require) {
          yield require('./hello');
      }
      Dropin(function*(require) {
        try {
          yield* x(require);
        } catch(err) {
          console.error(err);
        }
      });
    </script>
  </body>
</html>
