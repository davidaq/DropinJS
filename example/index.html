<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="../dist/dropin.js" debug></script>
  </head>
  <body>
    <div id="ROOT"></div>
    <script>
      Dropin(function* (require) {
        const { render } = yield require('react-dom');
        const jsx = yield require('dropin-t7-react');
        const App = yield require('./app');
        jsx.use({ App });
        render(jsx`<App />`, document.getElementById('ROOT'));
      });
    </script>
  </body>
</html>
